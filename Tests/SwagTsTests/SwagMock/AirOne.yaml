parameters:
  Authorization:
    name: Authorization
    type: string
    required: true
    in: header
    description: JWT header for authorization
    default: Bearer REPLACE_THIS_TOKEN
  dhs-auditId:
    name: dhs-auditId
    type: string
    required: true
    in: header
    description: DHS Audit ID
    default: LOC00001
  dhs-subjectId:
    name: dhs-subjectId
    type: string
    required: true
    in: header
    description: DHS Subject ID - Individual Date of birth in DDMMYYYY
    default: '01012020'
  dhs-messageId:
    name: dhs-messageId
    type: string
    required: true
    in: header
    description: DHS Message ID
    default: 'urn:uuid:a83f0c71-84a1-42c5-a442-51ea754f088e'
  dhs-auditIdType:
    name: dhs-auditIdType
    type: string
    required: true
    in: header
    description: DHS Audit Type
    default: Minor Id
  dhs-correlationId:
    name: dhs-correlationId
    type: string
    required: true
    in: header
    description: DHS Correlation ID
    default: 'uuid:094077ed-1449-4ac2-b531-60fb043ace0c'
  dhs-productId:
    name: dhs-productId
    type: string
    required: true
    in: header
    description: DHS Product ID
    default: DHS Product v1.0
  dhs-subjectIdType:
    name: dhs-subjectIdType
    type: string
    required: true
    in: header
    description: DHS Subject ID Type
    default: Date Of Birth
