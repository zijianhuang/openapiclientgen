swagger: '2.0'
info:
  title: AIR Authorisation Access List API
  x-ibm-name: air-authorisation-access-list-api
  version: 1.0.0
  description: 'This API supports the following business function: Provider Authorisation Access. This service will validate the provider number and authorise access to the eligible Web Services available to the provider as registered on the AIR. This will process the request and send a response message in real-time. It implements JSON over a REST interface.'
host: test.healthclaiming.api.humanservices.gov.au
schemes:
  - https
basePath: /claiming/ext-vnd/air/immunisation
produces:
  - application/json
consumes:
  - application/json
security:
  - clientID: []
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
x-ibm-configuration:
  cors:
    enabled: true
  type: rest
  phase: realized
  enforced: true
  testable: true
  servers:
    - url: 'https://test.healthclaiming.api.humanservices.gov.au/claiming/ext-vnd/air/immunisation'
      description: ''
      type:
        - Production
        - Development
paths:
  /v1/authorisation/access/list:
    post:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/AirAccessListResponseType'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/AirAccessListResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirAccessListRequestType'
      operationId: air-authorisation-access-list@1-eigw-post
      summary: Get authorisation access list
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/details:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/IndividualDetailsResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/IndividualDetailsResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/IdentifyIndividualRequestType'
      operationId: air-immunisation-individual-details@1-eigw-post
      summary: Identify Individual details request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/additional-vaccine-indicator/add:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorRequestType'
      operationId: air-immunisation-additional-vaccine-indicator-add@1-eigw-post
      summary: Add additional vaccine indicator request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/additional-vaccine-indicator/remove:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AdditionalVaccineIndicatorRequestType'
      operationId: air-immunisation-additional-vaccine-indicator-remove@1-eigw-post
      summary: Remove additional vaccine indicator request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/immunisation-history/details:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/ImmunisationHistoryResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ImmunisationHistoryResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirHistoryRequestType'
      operationId: air-immunisation-history-details@1-eigw-post
      summary: Get immunisation details request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/immunisation-history/statement:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/ImmunisationHistoryStatementResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ImmunisationHistoryStatementResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirHistoryRequestType'
      operationId: air-immunisation-history-statement@1-eigw-post
      summary: Get Vaccine Trial History
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/indigenous-status/update:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/IndigenousStatusResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/IndigenousStatusResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/IndigenousStatusRequestType'
      operationId: air-immunisation-indigenous-status-update@1-eigw-post
      summary: Update Indigenous Status request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/medical-contraindication/history:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/MedicalContraindicationHistoryResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/MedicalContraindicationHistoryResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirHistoryRequestType'
      operationId: air-immunisation-med-contraindication-history@1-eigw-post
      summary: Get Medical Contraindication History
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/medical-contraindication/record:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/AddMedicalContraindicationResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/AddMedicalContraindicationResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AddMedicalContraindicationRequestType'
      operationId: air-immunisation-med-contraindication-record@1-eigw-post
      summary: Record Medical Contraindication request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/natural-immunity/history:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/NaturalImmunityHistoryResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/NaturalImmunityHistoryResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirHistoryRequestType'
      operationId: air-immunisation-natural-immunity-history@1-eigw-post
      summary: Get Natural Immunity History
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/natural-immunity/record:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/AddNaturalImmunityResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/AddNaturalImmunityResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AddNaturalImmunityRequestType'
      operationId: air-immunisation-natural-immunity-record@1-eigw-post
      summary: Record Natural Immunity request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/individual/vaccine-trial/history:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/VaccineTrialHistoryResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/VaccineTrialHistoryResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AirHistoryRequestType'
      operationId: air-immunisation-vaccine-trial-history@1-eigw-post
      summary: Get Vaccine Trial History
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1.1/schedule/catchup:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/CatchupDateResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/CatchupDateResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/CatchupDateRequestType'
      operationId: air-immunisation-schedule-catchup@1.1.0-eigw-post
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1.1/encounters/record:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/AddEncounterResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/AddEncounterResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/AddEncounterRequestType'
      operationId: air-immunisation-encounter-record@1.1.0-eigw-post
      summary: Record Encounter request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
  /v1/encounter/update:
    post:
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/UpdateEncounterResponseType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/UpdateEncounterResponseType'
      parameters:
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/UpdateEncounterRequestType'
      operationId: air-immunisation-encounter-update@1-eigw-post
      summary: Update Encounter request
    parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/dhs-auditId'
      - $ref: '#/parameters/dhs-subjectId'
      - $ref: '#/parameters/dhs-messageId'
      - $ref: '#/parameters/dhs-auditIdType'
      - $ref: '#/parameters/dhs-correlationId'
      - $ref: '#/parameters/dhs-productId'
      - $ref: '#/parameters/dhs-subjectIdType'
definitions:
  ProviderIdentifierType:
    properties:
      providerNumber:
        type: string
        minLength: 6
        maxLength: 8
        description: Vaccination provider number such as Medicare provider number or AIR provider number.
        example: 2000001X
      hpioNumber:
        type: string
        minLength: 16
        maxLength: 16
      hpiiNumber:
        type: string
        minLength: 16
        maxLength: 16
    required:
      - providerNumber
    additionalProperties: false
  AccessType:
    properties:
      code:
        type: string
        example: RECENC
      name:
        type: string
        minLength: 1
        maxLength: 255
        example: Record Encounter
      hasAccess:
        type: boolean
    required:
      - code
      - hasAccess
    additionalProperties: false
  AirAccessListRequestType:
    type: object
    properties:
      informationProvider:
        $ref: '#/definitions/ProviderIdentifierType'
    required:
      - informationProvider
  AirAccessListResponseType:
    properties:
      statusCode:
        type: string
        minLength: 10
        maxLength: 10
      codeType:
        type: string
      message:
        type: string
        minLength: 0
        maxLength: 255
      accessList:
        type: array
        items:
          $ref: '#/definitions/AccessType'
        minItems: 0
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorMessageType'
        minItems: 0
        maxItems: 5
    required:
      - statusCode
  ErrorMessageType:
    properties:
      code:
        type: string
        minLength: 10
        maxLength: 10
        description: Error code
      field:
        type: string
        description: Error field name
      message:
        type: string
        minLength: 0
        maxLength: 255
        description: Error message details
    required:
      - code
  MedicareCardType:
    properties:
      medicareCardNumber:
        type: string
        minLength: 10
        maxLength: 10
        description: Individual's Medicare card number
      medicareIRN:
        type: string
        minLength: 1
        maxLength: 1
        description: Medicare Individual Reference Number
    required:
      - medicareCardNumber
    additionalProperties: false
  PersonalDetailsType:
    properties:
      dateOfBirth:
        type: string
        minLength: 8
        maxLength: 8
        description: Individual's date of birth in format DDMMYYYY
        example: '21102019'
      firstName:
        type: string
        minLength: 1
        maxLength: 40
        description: Individual' First Name
        example: John
      lastName:
        type: string
        minLength: 1
        maxLength: 40
        description: Individual' Last Name
        example: Smith
      gender:
        type: string
        minLength: 1
        maxLength: 1
        example: M
        description: Individual's gender
    required:
      - dateOfBirth
      - lastName
    additionalProperties: false
  SearchAddressType:
    properties:
      postCode:
        type: string
        minLength: 4
        maxLength: 4
    required:
      - postCode
    additionalProperties: false
  AddressType:
    properties:
      addressLineOne:
        type: string
        minLength: 1
        maxLength: 40
      addressLineTwo:
        type: string
        minLength: 0
        maxLength: 40
      locality:
        type: string
        minLength: 1
        maxLength: 40
      postCode:
        type: string
        minLength: 4
        maxLength: 4
    additionalProperties: false
    required:
      - postCode
  IndividualType:
    properties:
      personalDetails:
        $ref: '#/definitions/PersonalDetailsType'
      medicareCard:
        $ref: '#/definitions/MedicareCardType'
      address:
        $ref: '#/definitions/SearchAddressType'
      ihiNumber:
        type: string
        minLength: 16
        maxLength: 16
    additionalProperties: false
  ResponseIndividualType:
    properties:
      personalDetails:
        $ref: '#/definitions/PersonalDetailsType'
      medicareCard:
        $ref: '#/definitions/MedicareCardType'
      address:
        $ref: '#/definitions/AddressType'
    additionalProperties: false
  IndividualDetailsType:
    type: object
    properties:
      individualIdentifier:
        type: string
        minLength: 1
        maxLength: 128
      individual:
        $ref: '#/definitions/ResponseIndividualType'
      catchupDate:
        type: string
        minLength: 8
        maxLength: 8
        description: Individual's catchup date in format DDMMYYYY
        example: '21102020'
      endDateCode:
        type: string
        example: ALL
      indigenousStatus:
        type: boolean
      additionalVaccineIndicator:
        type: boolean
      medContraindicationIndicator:
        type: boolean
      naturalImmunityIndicator:
        type: boolean
      vaccineTrialIndicator:
        type: boolean
      actionRequiredIndicator:
        type: boolean
    additionalProperties: false
  IdentifyIndividualRequestType:
    type: object
    properties:
      individual:
        $ref: '#/definitions/IndividualType'
      informationProvider:
        $ref: '#/definitions/ProviderIdentifierType'
    required:
      - informationProvider
      - individual
    additionalProperties: false
  IndividualDetailsResponseType:
    type: object
    properties:
      statusCode:
        type: string
        minLength: 10
        maxLength: 10
      codeType:
        type: string
      message:
        type: string
        minLength: 0
        maxLength: 255
      individualDetails:
        $ref: '#/definitions/IndividualDetailsType'
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorMessageType'
        minItems: 0
        maxItems: 5
    required:
      - statusCode
  AdditionalVaccineIndicatorRequestType:
    type: object
    properties:
      individualIdentifier:
        type: string
        minLength: 1
        maxLength: 128
      acknowledgement:
        type: boolean
      informationProvider:
        $ref: '#/definitions/ProviderIdentifierType'
    required:
      - informationProvider
      - individualIdentifier
      - acknowledgement
    additionalProperties: false
  AdditionalVaccineIndicatorResponseType:
    properties:
      statusCode:
        type: string
        minLength: 10
        maxLength: 10
      codeType:
        type: string
      message:
        type: string
        minLength: 0
        maxLength: 255
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorMessageType'
        minItems: 0
        maxItems: 5
    required:
      - statusCode
    additionalProperties: false
  DueVaccineType:
    properties:
      disease:
        type: string
        minLength: 1
        maxLength: 6
      vaccineDose:
        type: string
        minLength: 1
        maxLength: 3
      dueDate:
        type: string
        minLength: 8
        maxLength: 8
        description: Due date in format DDMMYYYY
        example: '01102020'
  EncounterHistoryType:
    properties:
      claimId:
        type: string
        description: Claim id of the encounter
      claimSeqNum:
        type: integer
        description: Claim sequence number of the encounter
      immEncSeqNum:
        type: integer
        description: Immunisation encounter sequence number of the encounter
      episodes:
        type: array
        items:
          $ref: '#/definitions/EpisodeResponseType'
      editable:
        type: boolean
      dateOfService:
        type: string
        minLength: 8
        maxLength: 8
        description: Date submitted in format DDMMYYYY
        example: '01102020'
      dateSubmitted:
        type: string
        minLength: 8
        maxLength: 8
        description: Date submitted in format DDMMYYYY
        example: '01102020'
      schoolId:
        type: string
        minLength: 0
        maxLength: 9
    required:
      - claimId
      - claimSeqNum
      - immEncSeqNum
    additionalProperties: false
  EpisodeResponseType:
    properties:
      id:
        type: integer
      vaccineCode:
        type: string
        minLength: 1
        maxLength: 6
      vaccineDose:
        type: string
        minLength: 1
        maxLength: 3
      vaccineBatch:
        type: string
        minLength: 1
        maxLength: 15
      vaccineSerialNumber:
        type: string
        minLength: 1
        maxLength: 108
      actionRequiredIndicator:
        type: boolean
      editable:
        type: boolean
      information:
        $ref: '#/definitions/InformationType'
    required:
      - id
      - actionRequiredIndicator
      - vaccineCode
      - editable
    additionalProperties: false
  ImmunisationDetailsResponseType:
    properties:
      dueList:
        type: array
        items:
          $ref: '#/definitions/DueVaccineType'
      encounters:
        type: array
        items:
          $ref: '#/definitions/EncounterHistoryType'
  AirHistoryRequestType:
    type: object
    properties:
      individualIdentifier:
        type: string
        minLength: 1
        maxLength: 128
      informationProvider:
        $ref: '#/definitions/ProviderIdentifierType'
    required:
      - informationProvider
      - individualIdentifier
    additionalProperties: false
  ImmunisationHistoryResponseType:
    properties:
      statusCode:
        type: string
        minLength: 10
        maxLength: 10
      codeType:
        type: string
      message:
        type: string
        minLength: 0
        maxLength: 255
      immunisationDetails:
        $ref: '#/definitions/ImmunisationDetailsResponseType'
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorMessageType'
        minItems: 0
        maxItems: 5
    required:
      - statusCode
  InformationType:
    properties:
      status:
        type: string
        minLength: 1
        maxLength: 20
      code:
        type: string
